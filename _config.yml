title: Ray's website
subtitle: testing testing testing
description: testing2
keywords: testing3
author: Sirui Ray Li
language:
  - en
  - zh-CN
timezone: ""
language_switcher: true
url: http://blog.slray.com
permalink: ":year/:month/:day/:title/"
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ":lang"
skip_render: null
navbar:
  blog_title: Ray's blog
new_post_name: ":title.md"
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ""
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""
index_generator:
  path: ""
  per_page: 10
  order_by: "-date"
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: date
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: fluid
deploy:
  type: git
  repo: https://github.com/LiSiruiRay/ray.github.io.git
  branch: gh-pages
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
  repository: git@github.com:LiSiruiRay/LiSiruiRay/ray.github.io/
post:
  meta:
    author:
      enable: false
    date:
      enable: true
      format: dddd, MMMM Do YYYY, h:mm a
    wordcount:
      enable: true
      format: "{} wordss"
    min2read:
      enable: true
      format: "{} minutes"
    views:
      enable: true
      source: busuanzi
      format: "visit: {} times"
footer:
  statistics:
    enable: true
    source: busuanzi
    pv_format: "aggregate visit: {} times"
    uv_format: ", {} people"
PDF:
  type: pdf
  selector: a[href$=".pdf"]
  replacement: <object data="%s" type="application/pdf" width="500" height="600"></object>
